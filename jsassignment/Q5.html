<body>
<header class="bg-info text-white p-4 mb-3"><div class="container">
    <h1>Answer for fifth Question</h1>
</div>
</header>
    <div class="container">
        <ul id="list" class="list-group">
            <li class="list-group-item">Coffee</li>
            <li class="list-group-item">Tea</li>
        </ul><br>
        <button type="button" id="btn" class="btn btn-primary">add water</button>
    </div>
    <script>
        var button = document.getElementById('btn');
        button.addEventListener('click',addwater);

        function addwater(e){
            li = document.createElement('li');
            li.className = 'list-group-item';
            li.appendChild(document.createTextNode('Water'));
            myList = document.getElementById('list');
            myList.appendChild(li);
            li.parentElement.parentElement.removeChild(e.target);
        }
    </script>
</div>
</body>
</html>
